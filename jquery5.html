<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery EVENTS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
  </head>
  <body>
	<div id="page">
		<h1 id="header"></h1>
		<h2>Buy Groceries</h2>
		<ul>
			<li id="one" class="hot"><em>Fresh</em></li>
			<li id="two" class="hot">Pine Nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>
	</div>
	<script>
	$(document).ready(function(){
		var ids = '';
		var $listenItems = $('li');
		$listenItems.on('mouseover click', function(){
			ids = this.id;
			$listenItems.children('span').remove();
			$(this).append('<span class="priority">'+' '+ids+'</span>')
		});
		
		$listenItems.on('mouseout',function(){
			$(this).children('span').remove();
		});
	});
    </script>
  </body>
</html>
