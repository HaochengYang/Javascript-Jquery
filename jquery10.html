<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery EVENTS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
  </head>
  <body>
	<div id="page">
		<h1 id="header"></h1>
		<h2>Buy Groceries</h2>
		<ul>
			<li id="one" class="hot"><em>Fresh</em></li>
			<li id="two" class="hot">Pine Nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>
		<div id="notes"></div>
	</div>
	<script>
	$(function(){
		var $h2 = $('h2');
		$('ul').hide();
		$h2.append(' <a>show</a>');
		
		var $a = $('a');
		 $a.on('click',function(){
			$h2.next()
			.fadeIn(500)
			.children('.hot')
			.addClass('complete');
			$h2.find('a').fadeOut();
		});
		$('li').on('click',function(){
			$(this).animate({
			opacity: 0.0,
			paddingLeft: '+=80'},
			500,
			function(){
				$(this).remove();
			});
		});
	});
    </script>
  </body>
</html>
