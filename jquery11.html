<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery EVENTS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
  </head>
  <body>
	<div id="page">
		<h1 id="header"></h1>
		<h2>Buy Groceries</h2>
		<ul>
			<li id="one" class="hot"><em>Fresh</em></li>
			<li id="two" class="hot">Pine Nuts</li>
			<li id="three" class="hot">honey</li>
			<li id="four">balsamic vinegar</li>
		</ul>
		<div id="notes"></div>
	</div>
	<script>
	$(function(){
	$ListItem = $('li');
	$ListItem.filter('.hot:last').removeClass('hot');
	$('li:not(.hot)').addClass('cool');
	$ListItem.has('em').addClass('complete');
	
	$ListItem.each(function(){
		var $this =$(this);
		if($this.is('.hot')){
		$this.append(' Priority Item ');
		}
	});
	$('li:contains("honey")').append(' (local)');
	});
    </script>
  </body>
</html>
