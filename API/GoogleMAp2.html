<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
	<style>
      #map {
        height: 50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<div id="map"></div>
	<script>
		var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(40.782710,-73.965310),
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		zoom:14,
		panControl:false,
		zoomControl:true,
		zoomControlOptions:{
			style:google.maps.ZoomControlStyle.SMALL,
			position:google.maps.ControlPosition.RIGHT
		},
		mapTypeControl:true,
		mapTypeControlOptions:{
			style:google.maps.MapTypeControlStyle.DROPDOWN_MENU,
			position:google.maps.ControlPosition.TOP_LEFT
		},
		scaleControl:true,
		scaleControlOptions:{
			position:google.maps.ControlPosition.TOP_CENTER
		},
		streetViewControl:false,
		overviewMapControl:false,
		style:[
		{
		stylers:[
			{hue: "#00ff6f"},
			{saturation:-50}
			]
		},
		{
		featureType:"road",
		elementType:"geometry",
 styles: [
      {
        stylers: [
          { hue: "#00ff6f" },
          { saturation: -50 }
        ]
      }, {
        featureType: "road",
        elementType: "geometry",
        stylers: [
          { lightness: 100 },
          { visibility: "simplified" }
        ]
      }, {
        featureType: "transit",
        elementType: "geometry",
        stylers: [
          { hue: "#ff6600" },
          { saturation: +80 }
        ]
      }, {
        featureType: "transit",
        elementType: "labels",
        stylers: [
          { hue: "#ff0066" },
          { saturation: +80 }
        ]
      }, {
        featureType: "poi",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
      }, {
        featureType: "poi.park",
        elementType: "labels",
        stylers: [
          { visibility: "on" }
        ]
      }, {
        featureType: "water",
        elementType: "geometry",
        stylers: [
          { hue: "#c4f4f4" }
        ]
      }, {
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "off" }
        ]
		}
		]
        }
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCx3bVWiMKBSu5H51yqh4-ocjHe4cU9CCA&callback=initMap" async defer></script>
	</body>
</html>
