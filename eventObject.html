<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event Object</title>
  </head>
  <body>
		<ul id="shoppingList">
		 <li class="complete"><a href="itemDone.php?id=1"><em>fresh</em>figs</a></li>
		 <li class="complete"><a href="itemDone.php?id=1">pine nuts</a></li>
		 <li class="complete"><a href="itemDone.php?id=1">honey</a></li>
		 <li class="complete"><a href="itemDone.php?id=1">balsamic vinegar</a></li>
		</ul>
    <script>
      function getTarget(e){
	    if(!e){
		e = window.event;
		}
		return e.target || e.srcElement;
	  }
	  
	  function itemDone(e){
	    var target, elParent, elGrandparent;
		target = getTarget(e);
		elParent = target.parentNode;
		elGrandparent = target.parentNode.parentNode;
		elGrandparent.removeChild(elParent);
	  
	  if(e.preventDefault){
	    e.preventDefault();
	  }else{
	    e.returnValue = false;
	    }
	  }
	  
	  var el =document.getElementById("shoppingList")
	  if(el.addEventListener){
		el.addEventListener('click', function(e){itemDone(e)},false);
	  }else{
	     el.attachEvent('onclick',function(e){itemDone(e)});
	  }
	  
    </script>
  </body>
</html>
